# Set the inputFolder 
inputFolder=C:\\TEMP\\BarcodeScanner\\Input\\
# Set the outputFolder
outputFolder=C:\\TEMP\\BarcodeScanner\\Output\\
# Set the errorFolder
errorFolder=C:\\TEMP\\BarcodeScanner\\Error\\
# Set the logFolder
logFolder=C:\\TEMP\\BarcodeScanner\\Logs\\
# Set the log level. The valid values are:
#   OFF - Turn off logging
#   SEVERE
#   WARNING
#   INFO
#   CONFIG
#   FINE
#   FINER
#   FINEST
#   ALL - Log everyting
logLevel=ALL